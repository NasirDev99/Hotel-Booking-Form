<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
        }
        .box {
            position: relative;
            width: 380px;
            height: 420px;
            background-color: rgb(62, 62, 62);
            border-radius: 8px;
            overflow: hidden;
        }
        .box::before,
        .box::after,
        .boderline::before,
        .boderline::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 380px;
            height: 420px;
            background: linear-gradient(0deg, transparent, transparent, #45f3ff, #45f3ff, #45f3ff);
            z-index: 1;
            transform-origin: bottom right;
            animation: animate 4s linear infinite; /* Increased speed */
        }
        .box::after {
            animation-delay: 2s; /* Adjusted delay */
        }
        .boderline {
            position: absolute;
            top: 0;
            inset: 0;
        }
        .boderline::before,
        .boderline::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 380px;
            height: 420px;
            background: linear-gradient(0deg, transparent, transparent, #45f3ff, #ff2770, #45f3ff);
            z-index: 1;
            transform-origin: bottom right;
            animation: animate 4s linear infinite; /* Increased speed */
        }
        .boderline::after {
            animation-delay: 4s; /* Adjusted delay */
        }
        @keyframes animate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .box form {
            position: absolute;
            inset: 4px;
            background-color: #E8C574;
            padding: 50px 40px;
            border-radius: 8px;
            z-index: 2;
            display: flex;
            flex-direction: column;
        }
        .box form h2 {
            color: white;
            font-weight: 500;
            text-align: center;
            letter-spacing: 0.1em;
        }
        .inputBox {
            position: relative;
            width: 300px;
            margin-top: 35px;
        }
        .inputBox input {
            position: relative;
            width: 100%;
            padding: 20px 10px 10px;
            background-color: transparent;
            outline: none;
            border: none;
            box-shadow: none;
            color: #23242a;
            font-size: 1em;
            letter-spacing: 0.05em;
            transition: 0.05s;
            z-index: 10;
        }
        .inputBox span {
            position: absolute;
            left: 0;
            padding: 20px 0px 10px;
            pointer-events: none;
            color: #8f8f8f;
            font-size: 1em;
            letter-spacing: 0.05em;
            transition: 0.05s;
        }
        .inputBox input:valid~span,
        .inputBox input:focus~span {
            color: white;
            font-size: 0.75em;
            transform: translateY(-34px);
        }
        .inputBox i {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: white;
            border-radius: 4px;
            overflow: hidden;
            transition: 0.05s;
            pointer-events: none;
        }
        .inputBox input:valid~i,
        .inputBox input:focus~i {
            height: 44px;
        }
        .links {
            display: flex;
            justify-content: space-between;
        }
        .links a {
            margin: 10px 0px;
            font-size: 0.75em;
            color: #8f8f8f;
            text-decoration: none; 
        }
        .links a:hover {
            color: white;
        }
        .box form input[type="submit"] {
            border: none;
            outline: none;
            padding: 9px 25px;
            background-color: white;
            cursor: pointer;
            font-size: 0.9em;
            border-radius: 4px;
            font-weight: 600;
            width: 100px;
            margin-top: 10px;
        }
        .box form input[type="submit"]:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="box">
        <span class="boderline"></span>
        <form action="">
            <h2 style="color: blue;font-size: 30px; font-weight: 800;">Contact Me</h2>
            <div class="inputBox">
                <input type="text" required="required">
                <span style="color: white;">Full Name</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="email" required="required">
                <span style="color: white;">Enter Your E-mail</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="text" required="required">
                <span style="color: white;">Your Message</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forget Password</a>
                <a href="#">Sign Up</a>
            </div>
            <div class="inputBox">
                <input type="email" required="required">
                <span>Enter Your E-mail</span>
                <i></i>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
